<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/days.css">
</head>

<body>
    <header>
        <div class="back"></div>
        <div class="header-title">法官台本</div>
        <div class="help"></div>
    </header>
    <main>
        <div class="nothing">
            <div class="Day">
                <div class="theDay">第一天</div>
                <ul class="content">
                    <li class="kill">
                        <div class="triangle"></div>杀手杀人
                    </li>
                    <p class="killInformation"></p>
                    <li class="goast">
                        <div class="triangle"></div>亡灵发表遗言
                    </li>
                    <li class="player">
                        <div class="triangle"></div>玩家依次发言
                    </li>
                    <li class="vote">
                        <div class="triangle"></div>投票
                    </li>
                    <p class="pushInformation"></p>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="over">结束游戏</button>
        <button type="button" class="check">法官日志</button>
    </footer>
    <script src="../js/state-machine.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/days.js"></script>
</body>

</html>
